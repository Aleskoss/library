<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="./javascript/script.js" defer></script>
</head>
<body>
  <div class="header"><h1>Library</h1></div>
  <div class="content">
    <table>
      <caption>Library</caption>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
      </tr>
    </table>
  </div>
  <div class="sidebar">
    <form action="">
      <label for="title">Title</label><input type="text" name="title" id="title" required>
      <label for="author">Author</label><input type="text" name="author" id="author" required>
      <label for="pages">Pages</label><input type="text" name="pages" id="pages">
      <label for="read">Have you read it yet?</label><input type="checkbox" name="read" id="read">
      <button type="submit" class="add-btn">Add a book</button>
    </form>
  </div>
</body>
</html>
